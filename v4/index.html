<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="app">
            
            <div>
                <h1 
                    @click="attachedRed = !attachedRed"
                    :class="divClass"
                >
                    {{ message }}
                </h1>
            </div>

            <div>

                <h1 :class="color">
                    {{ message }}
                </h1>

                <label>Choose color: </label>
                <input type="text" v-model="color">

                <label> 
                    Choose size: 
                </label>
                <input type="text" v-model="size">px
            </div>

            <div :style="divClassI">
            </div>
        </div>

        <script>
        
        new Vue({
            el: "#app",
            data: {
                message: "Hello World",
                attachedRed: false,
                color: "red",
                size: 100
            },
            computed: {
                divClass: function() {
                    return {
                        red: this.attachedRed,
                        blue: !this.attachedRed
                    }
                },
                divClassI: function() {
                    return {
                        backgroundColor: this.color,
                        width: `${this.size}px`,
                        height: `${this.size}px`
                    }
                }
            }
        })
        </script>
    </body>
</html>
