<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="app">
            <h1 
                @click="attachedRed = !attachedRed"
                :class="divClass"
            >
                {{ message }}
            </h1>
        </div>

        <script>
        
        new Vue({
            el: "#app",
            data: {
                message: "Hello World",
                attachedRed: false
            },
            computed: {
                divClass: function() {
                    return {
                        red: this.attachedRed,
                        blue: !this.attachedRed
                    }
                }
            }
        })
        </script>
    </body>
</html>
