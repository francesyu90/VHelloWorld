<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello World
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <h1>
                {{ getMsg() }}
            </h1>
            <p>
                Counter: {{ count }}
            </p>
            <button 
                @click="add" 
            >
                Add 1
            </button>
            <button 
                @dblclick="add5"
            >
                Add 5
            </button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
