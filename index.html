<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <div>
                    <h1 v-once>
                        {{ title }}
                    </h1>
                    <input type="text" v-on:input="changeTitle">
            </div>
            <div>
                <p>
                    {{ getMessage() }}
                </p>
                <a v-bind:href="link"> Google </a>
            </div>
            <div>
                <p>
                    Count: {{ counter }}
                </p>
                <button v-on:click="add">
                    Add
                </button>
            </div>
        </div>
        <div id="exercise">
            <p>
                {{ name }} ( {{ age }} )
            </p>
            <p>
                    {{ age * 3 }} 
            </p>
            <p>
                {{ getRandomNumber() }}
            </p>
            <div>
                <img v-bind:src="imgLink" >
            </div>
            <div>
                <input type="text" v-bind:value="name">
                <input type="text" v-model="name">
            </div>
        </div>
        <script>

            const app = new Vue({
                el: '#app',
                data: {
                    title: 'Hello World',
                    message: 'This is a test!',
                    link: 'http://www.google.com',
                    counter: 0
                },
                methods: {
                    changeTitle: function(e) {
                        this.title = e.target.value;
                    },
                    getMessage: function() {
                        this.title = "Hello!"
                        return this.message;
                    },
                    add: function() {
                        this.counter++;
                    }
                }
            });

            const exercise = new Vue({
                el: '#exercise',
                data: {
                    name: 'Frances Yu',
                    age: 100,
                    imgLink: "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                },
                methods: {
                    getRandomNumber: function() {
                        return Math.random();
                    }
                }
            });
        </script>
    </body>
</html>
