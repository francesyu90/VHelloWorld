<!DOCTYPE html>
<html>
    <head>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="app">

            <div v-on:mousemove="updateCoordinates($event)">
                <img v-bind:src="imgLink">
                <img v-bind:src="imgLink" v-on:mousemove.stop="">
                <p> ( {{x}}, {{y}} )</p>
            </div>
            <div>
                <input type="text" v-on:keyup.enter="alertMe" >
            </div>
        </div>

        <div id="exercise">
            <hr>
            <div>
                <button v-on:click="alertMe">
                    Show Alert
                </button>
            </div>
            <div>
                <input type="text" v-on:input="updateValue">
                <input type="text" v-on:keydown.enter="updateValue">
                <p> {{ value }}</p>
            </div>
        </div>

        <script>

            new Vue({
                el: "#app",
                data: {
                    message: "Hello World",
                    imgLink: "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png",
                    x: 0,
                    y: 0
                },
                methods: {
                    updateCoordinates: function(e) {
                        this.x = e.clientX;
                        this.y = e.clientY;
                    },
                    alertMe: function(e) {
                        alert(e.target.value);
                    }
                }
            });

            new Vue({
                el: "#exercise",
                data: {
                    value: 'Hello'
                },
                methods: {
                    alertMe: function(e) {
                        alert("Alert!");
                    },
                    updateValue: function(e) {
                        this.value = e.target.value;
                    }
                }
            })
        </script>
    </body>
</html>
